# Proxy /api to Railway â€” same-origin requests, no CORS, works on mobile
[[redirects]]
  from = "/api/*"
  to = "https://unique-enthusiasm-production.up.railway.app/api/:splat"
  status = 200
  force = true


  [[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# index.html: no-cache so mobile picks up new deploy
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
